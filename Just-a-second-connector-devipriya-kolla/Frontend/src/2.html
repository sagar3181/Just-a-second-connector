    <!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Referral Form</title>
        <style>
            .referral-form {
                display: flex;
                flex-direction: column;
                padding: 20px;
                border: 1px solid #ccc;
                border-radius: 5px;
            }
    
            .referral-form label {
                display: block;
                margin-bottom: 5px;
            }
    
            .referral-form input[type="text"],
            .referral-form input[type="email"] {
                width: 100%;
                padding: 10px;
                border: 1px solid #ccc;
                border-radius: 3px;
            }
    
            .referral-form .radio-buttons {
                display: flex;
                align-items: center;
            }
    
            .referral-form .radio-buttons input[type="radio"] {
                margin-right: 10px;
            }
    
            .referral-form .radio-buttons label {
                cursor: pointer;
            }
        </style>
    </head>
    <body>
        <form class="referral-form" action="submit.php" method="post">
            <h2>Referral Form</h2>
            <div class="form-group">
                <label for="referrerName">Referrer Name:</label>
                <input type="text" name="referrerName" id="referrerName" required>
            </div>
            <div class="form-group">
                <label for="referrerOrganization">Referrer Organization:</label>
                <input type="text" name="referrerOrganization" id="referrerOrganization" required>
            </div>
            <div class="form-group">
                <label for="referrerEmail">Referrer Email:</label>
                <input type="email" name="referrerEmail" id="referrerEmail" required>
            </div>
    
            <label>How did you hear about us?</label>
            <div class="radio-buttons">
                <label for="friend">Friend</label>
                <input type="radio" id="friend" name="referral_source" value="friend">
                <label for="online-ad">Online Ad</label>
                <input type="radio" id="online-ad" name="referral_source" value="online_ad">
                <label for="other">Other</label>
                <input type="radio" id="other" name="referral_source" value="other">
            </div>
    
            <button type="submit">Submit</button>
        </form>
    </body>
